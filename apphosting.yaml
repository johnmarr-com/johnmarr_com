# Firebase App Hosting configuration
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  cpu: 1
  memoryMiB: 512
  concurrency: 80

env:
  # Non-secret environment variables
  - variable: RESEND_TEMPLATE_ID
    value: "account-activation"
  - variable: FIREBASE_PROJECT_ID
    value: "johnmarr-com"
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://johnmarr.com"

  # Secret environment variables (set via: firebase apphosting:secrets:set <NAME>)
  - variable: RESEND_API_KEY
    secret: RESEND_API_KEY
  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_CLIENT_EMAIL
  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY
